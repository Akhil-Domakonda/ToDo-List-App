<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5b1d1a998e.js"
      crossorigin="anonymous"
    ></script>
    <title>ToDo List</title>
  </head>
  <body>
    <section class="main">
      <h1>ToDo List</h1>
      <p>Do it now.</p>

      <div class="addTask">
        <input type="text" />
        <select name="task-satus" id="task-satus">
          <option value="Todo">To Do</option>
          <option value="InProgress">In Progress</option>
          <option value="Todo">Completed</option>
        </select>
        <button class="add">Add task</button>
      </div>

      <div class="task-conatiner">
        <div class="task-header">
          <div class="header-item">Task Name</div>
          <div class="header-item">Status</div>
          <div class="header-item">Edit</div>
          <div class="header-item">Remove</div>
        </div>
      </div>
    </section>
  </body>
</html>
