<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5b1d1a998e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <section class="main">
      <h1>ToDo List</h1>
      <p>Do it now.</p>

      <div class="addTask">
        <input type="text" class="input" />
        <select name="task-satus" id="task-satus">
          <option value="Todo">To Do</option>
          <option value="InProgress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
        <button class="add">Add task</button>
      </div>

      <div class="task-container">
        <div class="task-header">
          <div class="item1">Task Name</div>
          <div class="item2">Status</div>
          <div class="item3">Edit</div>
          <div class="item4">Remove</div>
        </div>

        <div class="item">
          <div class="item1">
            <input
              type="text"
              class="item-input"
              value="Buy Grocery"
              disabled
            />
          </div>
          <div class="item2">
            <select name="item-status" id="" disabled="disabled">
              <option value="Todo">To Do</option>
              <option value="InProgress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
          <div class="item3">
            <button class="editButton">
              <i class="fa-solid fa-pen"></i>
            </button>
          </div>
          <div class="item4">
            <button class="removeButton">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </div>
        </div>

        
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
